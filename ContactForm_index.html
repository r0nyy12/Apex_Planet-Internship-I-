<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="ContactForm_style.css">
</head>
<body>
    <div class="contact-container">
        <form  action="https://api.web3forms.com/submit" method="POST"  class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr> 
            </div>
             <input type="hidden" name="access_key" value="e2b01246-aedd-404f-9ae1-597b649bade4">

            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="text" name="email" placeholder="Your email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>
            <button type="submit">submit <img src="https://github.com/user-attachments/assets/03ff903b-43d1-4ab5-84d8-a95334d79ef5" alt="arrow image"></button>
        </form>
        <div class="contact-right">
            <img src="https://github.com/user-attachments/assets/8b301308-e5ff-4387-bf9a-30adac4236c7" alt="background-image">
        </div>
    </div>

</body>
</html>
